<!DOCTYPE html>
<html lang="es" ng-app='myApp'>
<head>
    <meta charset="UTF-8">
    <title>Input Elements</title>
</head>
<body>

    <div ng-controller="SomeController">
        <form action="#">
            <input type="checkbox" ng-model="youCheckedIt"> Checkbox
        </form>
    </div>

    <div ng-controller="StartUpController">
        <form ng-submit="requestFunding()">
            Starting: <input ng-model="funding.startingEstimate">
            <br>
            Recommendation: {{ funding.needed }}
            <br>
            <button>Fund my startup!</button>
            <br>
            <button type="button" ng-click="reset()">Reset</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>

    <script>
        (function () {
            'use strict';

            var myApp = angular.module('myApp', []);

            myApp.controller('SomeController', ['$scope', function ($scope) {
                $scope.youCheckedIt = true;
            }]);

            myApp.controller('StartUpController', ['$scope', function ($scope) {
                $scope.funding = {
                    startingEstimate: 0
                };

                var computeNeeded = function () {
                    $scope.funding.needed = $scope.funding.startingEstimate * 10;
                };

                $scope.requestFunding = function () {
                    window.alert('Sorry, please get more customers first.');
                };

                $scope.reset = function () {
                    $scope.funding.startingEstimate = 0;
                };

                $scope.$watch('funding.startingEstimate', computeNeeded);
            }]);
        })();
    </script>
</body>
</html>
